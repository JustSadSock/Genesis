
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генетическая игра</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Генетическая игра: скрещивание персонажей</h1>

  <div id="controls">
    <!-- Родитель 1 -->
    <div class="parent" id="parent1">
      <h2>Родитель 1</h2>
      <label>Цвет кожи: <select id="p1_skin"></select></label><br>
      <label>Цвет глаз: <select id="p1_eyes"></select></label><br>
      <label>Цвет волос: <select id="p1_hair"></select></label><br>
      <label>Форма носа: <select id="p1_nose"></select></label><br>
      <label>Улыбка: <select id="p1_smile"></select></label><br>
    </div>

    <!-- Родитель 2 -->
    <div class="parent" id="parent2">
      <h2>Родитель 2</h2>
      <label>Цвет кожи: <select id="p2_skin"></select></label><br>
      <label>Цвет глаз: <select id="p2_eyes"></select></label><br>
      <label>Цвет волос: <select id="p2_hair"></select></label><br>
      <label>Форма носа: <select id="p2_nose"></select></label><br>
      <label>Улыбка: <select id="p2_smile"></select></label><br>
    </div>
  </div>

  <!-- Кнопка скрещивания -->
  <div id="actions">
    <button id="cross">Скрестить</button>
  </div>

  <!-- Отображение лиц родителей и ребёнка -->
  <div id="faces">
    <div id="face-parent1">
      <h3>Родитель 1</h3>
      <div class="face">
        <img class="skin" alt="Кожа">
        <img class="hair" alt="Волосы">
        <img class="eyes" alt="Глаза">
        <img class="nose" alt="Нос">
        <img class="smile" alt="Улыбка">
      </div>
    </div>
    <div id="face-parent2">
      <h3>Родитель 2</h3>
      <div class="face">
        <img class="skin" alt="Кожа">
        <img class="hair" alt="Волосы">
        <img class="eyes" alt="Глаза">
        <img class="nose" alt="Нос">
        <img class="smile" alt="Улыбка">
      </div>
    </div>
    <div id="face-child">
      <h3>Ребёнок</h3>
      <div class="face">
        <img class="skin" alt="Кожа">
        <img class="hair" alt="Волосы">
        <img class="eyes" alt="Глаза">
        <img class="nose" alt="Нос">
        <img class="smile" alt="Улыбка">
      </div>
    </div>
  </div>

  <!-- Скрипты генов, утилит и логики -->
  <script src="data/genes.js"></script>
  <script src="utils/inheritance.js"></script>
  <script src="main.js"></script>
</body>
</html>
